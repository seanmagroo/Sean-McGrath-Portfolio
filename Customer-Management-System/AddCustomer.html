<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <link rel="stylesheet" href="AddCustomer.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <img src="garage-logo-png-8.png" class="logo" alt="Logo">
    </header>

    <!-- Navigation section -->
    <nav>
        <ul>
            <li><a href="homepage.html">Homepage</a></li>
            <li><a href="amendview.html.php">Amend/View a Customer</a></li>
            <li><a href="DeleteCustomer.html.php">Delete a Customer</a></li>
            <li><a href="cancelbooking.html.php">Cancel a Booking</a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <main class="customer-info-container"> 
        <!-- Customer information heading -->
        <div class="customer-info-heading">
            <h2>Add Customer</h2>
        </div>
        <!-- Form for adding customer information -->
        <form id="customer-info-form" action="insert.php" method="post">
            <!-- Name input -->
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Last name, First Name" required>
            </div>
            <!-- Address input -->
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street, Town, County" required>
            </div>
            <!-- Email input -->
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Telephone input -->
            <div class="input-group">
                <label for="telephone">Telephone Number:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <!-- Buttons for submitting and resetting the form -->
            <div class="button-group">
                <button type="submit" class="confirm">Confirm</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </main>
